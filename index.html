<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todos By Backbone</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/todo.css">
</head>

<body>
    <div class="container">
        <h1>todos</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Url</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <th><input type="text" class="form-control author-input"></th>
                    <th><input type="text" class="form-control title-input"></th>
                    <th><input type="text" class="form-control url-input"></th>
                    <th><button class="btn btn-primary add-blog">ADD</button></th>
                </tr>
            </thead>
            <tbody class="blogs-list">

            </tbody>
        </table>
    </div>

    <script type="text/template" class="blog-list-template">
        <td><span class="author"><%= author %></span></td>
        <td><span class="title"><%= title %></span></td>
        <td><span class="url"><%= url %></span></td>
        <td><button class="btn btn-warning edit-blog">EDIT</button><button class="btn btn-danger delete-blog">DELETD</button><button class="btn btn-success update-blog" style="display:none;">UPDATE</button><button class="btn btn-danger cancel" style="display:none;">CANCEL</button></td>
    </script>




    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/underscore.js"></script>
    <script src="./js/backbone-min.js"></script>
    <script src="./js/todo.js"></script>

</body>

</html>
